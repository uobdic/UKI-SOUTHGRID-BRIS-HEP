cvmfs::mount_method: 'mount'

classes:
  - podman
  - profile::cephfs
  - packages::manage
  - profile::htcondor

profile::htcondor::role: "central-manager"

packages::install:
  - nano
  - wget

profile::users::groups:
  condor:
    gid: '9618'

profile::users::users:
  condor:
    uid: '9618'
    gid: '9618'
    home: '/var/lib/condor'
    shell: '/sbin/nologin'
    comment: 'condor superuser'
    group: condor

profile::cephfs::keys:
  - condor

profile::cephfs::mounts:
  '/condor':
    device: condor@.dicefs=/condor
