---
classes:
  - firewalld
  - profile::xrootd::gateway


firewalld::custom_services:
  xrootd:
    short: 'xrootd'
    description: 'Allow access to XRootD service on port 1094'
    ports:
      - port: 1094
        protocol: 'tcp'
    module: 'nf_conntrack_netbios_ns'
    ipv4_destination: '127.0.0.1'
    ipv6_destination: '::1'
